<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
<link rel="stylesheet" href="10-R.P.C.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors GAME!</p>
    <button onclick="playGame('Rock')" class="move-button">
      <img src="paper-emoji.png" class="move-icon" />
    </button>
    <button onclick="playGame('Paper')" class="move-button">
      <img src="paper-emoji.png" class="move-icon" />
    </button>
    <button onclick="playGame('Scissors')" class="move-button">
      <img src="scissors-emoji.png" class="move-icon" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button
      onclick="resetScore()
    updateScoreElement();"
      class="reset-score-button"
    >
      Reset Score
    </button>
    <script src="10-R.P.C.js"></script>
    </script>
  </body>
</html>
